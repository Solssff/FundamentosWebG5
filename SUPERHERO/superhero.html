<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu SuperHero</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#button').on('click', function(e) {
                event.preventDefault();

                let superHero = $('#numero').val();

                function elegirSuperHeroe() {
                    let validacion = /[0-9]/gim;
                    if (validacion.test(superHero) == true) {
                        if ((superHero > 0) || (superHero < 732)) {
                            buscar();
                        } else {
                            alert('Ingrese un número entre cero y 732');
                        }
                    }
                }

                function buscar() {
                    $.ajax({
                        type: "GET",
                        url: `https://superheroapi.com/api.php/10223747585892120/${superHero}`,
                        dataType: "json",
                        success: function(data) {
                            console.log(data);

                            $('#info').append(`<div class="card d-flex flex-row ms-0">
                                                    <div>
                                                        <img width=200rem height=200rem src="${data.image.url}">
                                                    </div>
                                                    <div>
                                                        <div class="card-body">
                                                            <h3 class="card-title">${data.name}</h3>
                                                        </div>
                                                        <ul class="list-group list-group-flush">  
                                                            <li class="list-group-item"><p>Lugar de Nacimiento: </p>${data.biography['place-of-birth']}</li>
                                                            <li class="list-group-item"><p>Primera Aparicion: </p>${data.biography['first-appearance']}</li>
                                                            <li class="list-group-item"><p>Aliados: </p>${data.biography.aliases}</li>
                                                            <li class="list-group-item"><p>Altura: </p>${data.appearance.height}</li>
                                                            <li class="list-group-item"><p>Peso: </p>${data.appearance.weight}</li>
                                                            <li class="list-group-item"><p>Ocupacion: </p>${data.work.occupation}</li>
                                                            <li class="list-group-item"><p>Grupo de Afiliación: </p>${data.connections['group-affiliation']}</li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            `);
                        }
                    });
                };

                window.onload = function() {

                    var propiedades = new CanvasJS.Chart("#chartContainer", {
                        animationEnabled: true,
                        title: {
                            text: "Estadisticas de poder del SuperHeroe"
                        },
                        data: [{
                            type: "pie",
                            startAngle: 240,
                            yValueFormatString: "##0.00\"%\"",
                            indexLabel: "{label} {y}",
                            dataPoints: [{
                                y: data.powerstats.intelligence,
                                label: "intelligence"
                            }, {
                                y: data.powerstats.strength,
                                label: "strength"
                            }, {
                                y: data.powerstats.speed,
                                label: "speed"
                            }, {
                                y: data.powerstats.durability,
                                label: "durability"
                            }, {
                                y: data.powerstats.power,
                                label: "power"
                            }, {
                                y: data.powerstats.combat,
                                label: "combat"
                            }]
                        }]
                    });
                    propiedades.render();
                };

                elegirSuperHeroe();
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#"><img src="assets/img/sh2.jpg" width="40pt" height="40pt"> SuperHero</a>
            </div>
        </nav>
        <div class="row mt-3 div1">
            <div>
                <div class="card-body">
                    <img src="assets/img/sh1.jpg" alt="logo superhero">
                    <h5 class="card-title ">Encuentra tu SuperHero</h5>
                    <form>
                        <label class="card-text mb-3">Ingresa el número del SuperHero a buscar</label>
                        <br>
                        <input type="search" id="numero" name="numero" placeholder="Busca tu SuperHero">
                        <br>
                        <button class="btn btn-primary mt-3" type="submit" id="button">Buscar</button>
                        <br>
                    </form>
                </div>
                <div class="row card-body">
                    <div class="col-6" id="info"></div>
                    <div class="col-6" id="chartContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
