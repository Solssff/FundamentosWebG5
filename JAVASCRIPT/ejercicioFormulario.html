<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
    <script>
    </script>
</head>

<body>
    <div class="container">
        <form action="" method="get" id="formulario">
            <h1>Mi Formulario de Registro</h1>
            <form class="row">
                <div class="mb-3 col-5">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3 col-5">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                </div>
                <div class="mb-3 col-5">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email nombre@ejemplo.cl">
                </div>
                <div class="mb-3 col-5">
                    <label for="password" class="form-label">Contrase単a:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase単a">
                    <div>
                        <span id="password" class="form-text">Deben ser 8 caracteres</span>
                    </div>
                </div>
                <div class="mb-3 col-5">
                    <label for="password2" class="form-label">Confirmar:</label>
                    <input type="password" class="form-control" id="password2" placeholder="Ingresa nuevamente tu contrase単a">
                </div>
                <div class="mb-3 col-5">
                    <label for="cumple" class="form-label">Cumplea単os:</label>
                    <input type="date" class="form-control" id="cumple">
                </div>

                <!--<button type="button" class="btn btn-success" onclick="validarFormulario();">Validar</button>-->
                <button type="submit" class="btn btn-primary">Enviar</button>


                <div class="mb-3">
                    <input type="radio" id="hombre" name="genero" value="hombre">
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="mujer" name="genero" value="mujer">
                    <label for="mujer">Mujer</label>
                    <input type="radio" id="otro" name="genero" value="otro">
                    <label for="otro">Otro</label>
                </div>

                <div class="mb-3 col-5">
                    <p class="form-label">Una breve descricpcion sobre ti</p>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="6" cols="60"></textarea>
                </div>
                <div class="mb-3 col-5">
                    <p class="form-label">Lenguaje favorito</p>
                    <select class="form-select" id="lenguaje" name="lenguaje">
                    <option value="-1">Seleccione Lenguaje</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                </select>
            </form>
            </div>
            <script src="js/formulario.js"></script>
</body>

</html>
