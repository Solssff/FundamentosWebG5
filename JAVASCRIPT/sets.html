<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
    <script>
        // Sets iterables
        var set1 = new Set();
        console.log(set1);
        var set2 = new
        Set("hooola");
        console.log(set2);
        var set3 = new
        Set([1, 2, 3, 4, 5]);
        console.log(set3);

        //add
        set1.add("a");
        set1.add(3);
        set1.add(true);
        set1.add("aea"); //si biien el set no acepta duplicidad aca el set toma el valor ae como un todo, no lo descompone

        //delete--> elimina el elemento por medio del nombre que tiene que ser identico, distingue entre mayusculas y minusculas

        set1.delete("aea"); //el set no elimina por posicion sino que por valor

        //recorrer el set
        set1.forEach(element => {
            console.log("foreach", element);
        })
        set1.forEach(function(element) {
            console.log("foreach2", element);
        })

        //size

        console.log("set1 size", set1.size);

        //iterar (for...of)
        for (let element of set1) {
            console.log("for of", element);
        }

        //buscar HAS
        console.info("has", (set1.has("a"))); //muestra true
        console.info("has", (set1.has("aEa"))); //muestra false porque este elemento no esta 



        //entries, values, keys
        console.log("entries", set1.entries());
        for (let element of set1.entries()) {
            console.info(element);
        }

        console.log("values", set1.values());
        for (let element of set1.values()) {
            console.info(element);
        }

        console.log("keys", set1.keys());
        for (let element of set1.keys()) {
            console.info(element);
        }

        //eliminar todo
        set1.clear();
        console.log("set1.clear()", set1);
    </script>
</head>

<body>

</body>

</html>
