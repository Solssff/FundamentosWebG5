<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>

</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        var enviar = document.getElementById("botton");
        var nombre = document.getElementById("nombre");
        var asunto = document.getElementById("asunto");
        var mensaje = document.getElementById("mensaje");
        var parrafo = document.getElementsByTagName("p");
        var resultado = document.getElementsByClassName("resultado");


        enviar.addEventListener('click', function() {
            function validacion() {

                if (nombre.match(/[a-z][A-Z]/i) && asunto.match(/[a-z][A-Z]/i) && mensaje.match(/[a-z][A-Z]/i)) {
                    resultado.innerHTML = 'Mensaje enviado con exito';
                } else {
                    if (nombre === "") {
                        parrafo[0].innerHTML = 'El nombre es requerido';
                    }
                    if (asunto === "") {
                        parrafo[1].innerHTML = 'El asunto es requerido';
                    }
                    if (mensaje === "") {
                        parrafo[2].innerHTML = 'El mensaje es requerido';
                    }
                }
            }
        });
    </script>
</body>

</html>
