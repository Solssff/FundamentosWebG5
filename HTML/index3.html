<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejercicio</title>
</head>

<body>
    <form action="" method="">
        <h1>Mi Formulario de Registro</h1>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="password">Confirmar:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <br>
        <br>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
        <br>
        <br>
        <p>Una breve descricpcion sobre ti</p>
        <br>
        <textarea id="descripcion" name="descripcion" rows="6" cols="60"></textarea>
        <br>
        <p>Lenguaje favorito</p>
        <select id="lenguaje" name="lenguaje">
            <option value="-1">Seleccione Lenguaje</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
    </form>
</body>

</html>
