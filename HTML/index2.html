<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web: :Desafio Latam</title>
</head>

<body>
    <!--Formulario: GET MUESTRA LA INFO Y POST LA OCULTA -->
    <form action="" method="post">
        <!--label: etiqueta o campo que quiero capturar/ texto que acompaÃ±a al label-->
        <!--el label se relaciona con el input a traves del id del input y el for del label, ambos deben decir lo mismo-->
        <label for="nombre">Nombre:</label>
        <!--input: captura datos asociados al label-->
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <!--radio button-->
        <label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <br>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <br>
        <!--check box-->
        <label for="lunes">Lunes</label>
        <input type="checkbox" id="lunes" name="semana" value="lunes">
        <label for="martes">Martes</label>
        <input type="checkbox" id="martes" name="semana" value="martes">
        <label for="miercoles">Miercoles</label>
        <input type="checkbox" id="miercoles" name="semana" value="miercoles">
        <label for="jueves">Jueves</label>
        <input type="checkbox" id="jueves" name="semana" value="jueves">
        <label for="viernes">Viernes</label>
        <input type="checkbox" id="viernes" name="semana" value="viernes">
        <!--select: es como una lista desplegable-->
        <br>
        <p>Dias de la semana</p>
        <select id="semana2" name="semana2">
            <option value="-1">Seleccione dia</option>
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miercoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sabado">Sabado</option>
            <option value="domingo">Domingo</option>
        </select>
        <br>
        <!--textarea-->
        <textarea id="descripcion" name="descripcion"></textarea>
        <br>
        <textarea id="descripcion2" name="descripcion2" rows="6" cols="60"></textarea>
        <br>
        <!--input hidden: campo oculto-->
        <input type="hidden" id="oculto" name="oculto" value="77">
        <br>
        <!--buttons: botones-->
        <input type="button" value="ACEPTAR">
        <input type="submit" value="ENVIAR">
        <br>
    </form>
</body>

</html>
